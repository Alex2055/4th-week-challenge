<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quiz</title>
</head>

<body>
    <div class="page">
        <section id="top">
            <a id="score" href="./highscores.html">Wiew high scores</a>
            <p id="time">Time: <span id="time-amount"></span></p>
        </section>
        <div id="main-text">
            <h2>Coding Quiz Challenge</h2>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds.
            </p>
            <button id="start-quiz">Start Quiz</button>

        </div>




        <div id="question-body">

            <h2 id="question"></h2>

            <ol id="answers">

            </ol>

        </div>

        <div id="init-input">
            <h2>All Done!</h2>
            <div>
                <p>Your final score is <span id="final-score"></span></p>

                <p>Enter initials: <input id="input-value" type="text"><button 
                        id="submit-button">Submit</button></p>



            </div>

        </div>
        <p id="C-or-W"></p>

    </div>
    <script src="./script.js">

    </script>
</body>

</html>
